{% extends 'base.html' %} {% load static %} {% block content %}

<div class="uploadPage">
  <link href="{% static 'css/upload.css' %}" rel="stylesheet" />
<div class="return">
  <div class="row">
    <div class="col-25">
      <button style="font-size:17px" onclick="history.back()"><i class="fa fa-arrow-circle-left"></i>  RETURN</button>
    </div>


<h2><center>UPLOAD PD DOCUMENT</center></h2>

    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <ul id="tagsList">
      </ul>
      <button type="submit" id="submitBtn" style="font-size:18px" onclick="myFunction()"> Submit</button>
      <button style="font-size:18px" onclick="history.back()">Cancel<i class="fa fa-arrow-circle-left"></i></button>
    </form>
    

</body>
{% endblock %}
{% block script %}
<script type="text/javascript">
  M.AutoInit();

  const taggableList = ["Agriculture",
    "Artificial Intelligence",
    "Medical Technology",
    "Deep Learning",
    "Education",
    "Environment",
    "Machine Learning"
  ]

  const inputTag = document.querySelector('[name=tags]');
  tagify = new Tagify(inputTag, {
    duplicates: false,
    placeholder: 'Enter your tags for your thesis.',
    autoComplete: {
      enabled: true,
      rightKey: false
    },
    whitelist: [
      'Deep Learning',
      'Agriculture',
      'Machine Learning',
      'Medical Technology',
      'Education',
      'Environment',
      'Artificial Intelligence',
    ],
    enforceWhitelist: true,
    maxTags: 7,
    dropdown: {
      maxItems: 7,
      className: "tags-look",
      closeOnSelect: false,
      enabled : 0,
    }
  })
  function myFunction() {
    alert("Confirm Upload?");
  }

 


</script>
{% endblock %}
